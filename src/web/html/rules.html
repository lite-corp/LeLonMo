<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <title>LeLonMo - Rules</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/pictures/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/pictures/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/pictures/favicon-16x16.png">
    <link rel="manifest" href="../assets/pictures/site.webmanifest">

</head>

<body>
    <header>
        <a id="home_btn" href="index.html"></a>
        <a class="header_menu" href="index.html">Game</a>
        <a class="header_menu" href="">Rules</a>
        <a class="header_menu" href="about.html">About</a>
        <a class="theme_btn light" onclick="setTheme('light')"></a>
        <a class="theme_btn dark" onclick="setTheme('dark')"></a>
    </header>

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="cont-txt">Click the "Start Round" button to start a game !</div>
            <img class="imge" src="../assets/pictures/start.PNG">
        </div>

        <div class="mySlides fade">
            <div class="cont-txt">Click on the letters or type on the keyboard to make your word</div>
            <img class="imge" src="../assets/pictures/aleatoire.PNG">
        </div>

        <div class="mySlides fade">
            <div class="cont-txt">The results are displayed when everyone has composed their word</div>
            <img class="imge" src="../assets/pictures/resulat.PNG">

        </div>


        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/slider.js"></script>
    <script src="../js/keepalive.js"></script>
</body>

</html>
