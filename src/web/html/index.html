<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <title>LeLonMo - Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/pictures/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/pictures/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/pictures/favicon-16x16.png">
    <link rel="manifest" href="../assets/pictures/site.webmanifest">

</head>

<body>
    <div id="loading"></div>
    <div class="page">
        <header>
            <a id="home_btn" href=""></a>
            <a class="header_menu" href="">Game</a>
            <a class="header_menu" href="rules.html">Rules</a>
            <a class="header_menu" href="about.html">About</a>
            <a class="theme_btn light" onclick="setTheme('light')" tabindex="0"></a>
            <a class="theme_btn dark" onclick="setTheme('dark')" tabindex="0"></a>
        </header>

        <div class="box" id="join-box">
            <div class="box_title">Join a game</div>
            <div class="box_container">
                <input type="text" placeholder="Username" id="username_input" />
                <p id="error-message-join">Error while joining</p>
                <div id="join_btn" class="button" onclick="join_game()">Join</div>
            </div>
        </div>

        <div id="notif">TSDFFCFFFFFFEDSWdSESFDXC</div>

        <div id="main_box">
            <div id="players">
                <div class="box_title">Players</div>
                <div id="player_list">
                    <!-- PLAYERS -->
                </div>
            </div>

            <div id="game_panel">
                <!-- Main game panel -->
                <p>Game content is loading, please wait ...</p>
            </div>

            <div id="chat">
                <div class="box_title">Chat</div>
                <div id="chat_messages">
                    <!-- MESSAGES -->
                </div>
                <div id="chat_bottom" class="box_bottom">
                    <input type="text" placeholder="Send a message" id="message" />
                </div>
            </div>
        </div>
    </div>
    <script src="../js/chat.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/gamestates.js"></script>
    <script src="../js/gameplay.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
